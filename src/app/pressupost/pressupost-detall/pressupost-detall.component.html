<div class="panel panel-default table" *ngIf=pressupost>
  <div class="panel-heading" style="font-weight: bold;">Perfil d'Usuari</div>
  <div class="panel-body">
      <form class="form-horizontal" >
        <div class="form-group">
          <label for="nomPersona" class="col-sm-2 control-label">Nom : </label>
          <div class="col-sm-9">
            <p class="form-control">{{persona.nomPersona}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="cognomPersona" class="col-sm-2 control-label">Cognoms : </label>
          <div class="col-sm-9">
          <p class="form-control">{{persona.cognomPersona}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="situacioLaboral" class="col-sm-2 control-label">Situaci√≥ Laboral : </label>
          <div class="col-sm-9">
          <p class="form-control">{{persona.situacioLaboral}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="ingressos" class="col-sm-2 control-label">ID : </label>
          <div class="col-sm-9">
            <p class="form-control">{{pressupost.id_persona}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="demanda" class="col-sm-2 control-label">Demanda : </label>
          <div class="col-sm-9">
            <p class="form-control">{{pressupost.demanda}}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <!--<button type="submit" class="btn btn-info" (click)="goBack()">Cancel</button>-->
             <a  class="btn btn-info" (click)="goBack()">Enrere</a>
          </div>
        </div>
    </form>
  </div>
</div>
