<table class="table table-bordered">
  <thead>
    <tr>
      <td>Usuari</td>
      <td>Posició de Treball</td>
      <td>Departament</td>
      <td width=275 align="center">Acció</td>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.department}}</td>
        <td width=275> 
            <a class="btn btn-info" routerLink="/show/{{employee._id}}">Detall</a> 
            <a class="btn btn-success" routerLink="/edit/{{employee._id}}">Editar</a>
            <a class="btn btn-danger" (click)="deleteEmployee(employee._id)">Eliminar</a>
        </td>
     </tr>
  </tbody>

</table>
<a class="btn btn-success" [routerLink]="['/add']">Crear</a>
