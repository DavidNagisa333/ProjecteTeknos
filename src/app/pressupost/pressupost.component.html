<h2>Pressupostos</h2>
<table class="table table-bordered">
  <thead>
    <tr style="background-color: black ">
      <td style="color: white"><strong>Nom</strong></td>
      <td style="color: white"><strong>Cognom</strong></td>
      <td style="color: white"><strong>Situació Laboral</strong></td>
      <td style="color: white" width=275 align="center">Acció</td>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let pressupost of pressupostos">
        <td>{{pressupost.nomPersona}}</td>
        <td>{{pressupost.cognomPersona}}</td>
        <td>{{pressupost.situacioLaboral}}</td>
        <td width=275> 
            <a class="btn btn-info" routerLink="/show/{{pressupost.id}}">Detall</a> 
            <a class="btn btn-success" routerLink="/edit/{{pressupost.id}}">Editar</a>
            <a class="btn btn-danger" (click)="deletePressupost(pressupost.id)">Eliminar</a>
        </td>
     </tr>
  </tbody>

</table>
<a class="btn btn-success" [routerLink]="['/addPressupost']">Crear</a>
